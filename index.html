<html>

<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    padding: 0;
    margin: 0;
    background: #000;
  }

  .tip {
    position: fixed;
    top: 10px;
    right: 10px;
    color: #fff;
    font-size: 20px;
  }

  .aa {
    position: fixed;
    left: 50%;
    bottom: 10px;
    color: #ccc;
  }

  .container {
    width: 100%;
    height: 100%;
  }

  canvas {
    z-index: 99;
    position: absolute;
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <!-- tip -->
  <span class="tip">请点击一下</span>
  <!-- 樱花 -->
  <div id="jsi-cherry-container" class="container">
    <audio autoplay="autopaly" loop>
      <!-- 背景音乐 -->
      <source src="./Adagio.mp3" type="audio/mp3" />
      您的浏览器不支持播放声音
    </audio>
    <!-- 爱心 -->
    <canvas id="pinkboard" class="container"> </canvas>
  </div>

</body>

</html>
<script>

  let imgSrc1 = './caiwenji.jpg'
  let imgSrc2 = './lan.jpg'
  //音频
  document.addEventListener('click', musicPlay);
  function musicPlay() {
    document.querySelector('audio').play();
    document.removeEventListener('click', musicPlay);
    document.querySelector('.tip').style.display = 'none';
    randomImg();
  }

  //随机位置生成图片
  function randomImg() {
    setInterval(function () {
      createRanImg(imgSrc1);
      createRanImg(imgSrc1);
      createRanImg(imgSrc1);
    }, 1000)
    setInterval(function () {
      createRanImg(imgSrc2);
      createRanImg(imgSrc2);
      createRanImg(imgSrc2);
    }, 1200)
    setInterval(function () {
      createRanImg(imgSrc1);
      createRanImg(imgSrc1);
      createRanImg(imgSrc1);
    }, 1400)
    setInterval(function () {
      createRanImg(imgSrc2);
      createRanImg(imgSrc2);
      createRanImg(imgSrc2);
    }, 1600)
    setInterval(function () {
      //删除图片
      removeRanImg();
    }, 1500)
  }

  function createRanImg(imgSrc) {
    setTimeout(function () {
      let top = Math.round(Math.random() * (document.body.clientHeight - 200) + 100);
      let left = Math.round(Math.random() * (document.body.clientWidth - 200) + 100);

      // 创建图片元素
      let img = document.createElement('img');
      img.src = imgSrc;
      img.style.position = 'fixed';
      img.style.width = '10%';
      img.style.top = top + 'px';
      img.style.left = left + 'px';
      img.style.transition = 'all 0.5s';
      img.style.opacity = 0.3;

      // 创建文字元素
      let text = document.createElement('div');
      text.innerHTML = "丽娜，爱你";
      text.style.position = 'fixed';
      text.style.fontSize = '20px';
      text.style.color = '#FF69B4';
      text.style.top = (top + 20) + 'px'; // 调整文字位置
      text.style.left = left + 'px';

      let container = document.querySelector('#jsi-cherry-container');
      let pinkboard = document.querySelector('#pinkboard');

      // 将图片和文字元素添加到容器中
      container.insertBefore(img, pinkboard);
      container.insertBefore(text, pinkboard);
    }, 200);
  }

  function removeRanImg() {
    let container = document.querySelector('#jsi-cherry-container');
    let children = container.children;
    for (let i = 1; i < children.length - 1; i++) {
      container.removeChild(children[i]);
    }
  }
